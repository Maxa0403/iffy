<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iffy</title>
    <link rel="icon" href="https://fav.farm/ðŸ’©" />
</head>

<body>
    <script>
        console.log('window.location.host', window.location.host);
    </script>
    <main>
        <h1>Iffy</h1>
        <script>
            if (window.location.host.includes('github.io')) {
                var imgElement = document.createElement("img");
                imgElement.src = "https://picsum.photos/id/200/200/300";
                imgElement.alt = "image displayed because ON github pages";
                document.querySelector("main").appendChild(imgElement);
            } else {
                var imgElement = document.createElement("img");
                imgElement.src = "https://picsum.photos/id/343/200/300";
                imgElement.alt = "image displayed because not github pages";
                document.querySelector("main").appendChild(imgElement);
            }
        </script>
    </main>
</body>

</html>
